<br/>
     <label class="control-label col-sm-4" for="reasignacionName">Reasignacion</label>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Id Solicitud</th>
      <th scope="col">Recurso</th>
      <th scope="col">Responsable</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let rasig of reasignacion">
        <form novalidate  [formGroup]='' (ngSubmit)='reasignar()'>
        <th scope="row">{{rasig.id}}</th>
        <td>
          <div class="form-group">
              <label >Nombre</label>
              <input type="text" formControlName='nombre' value="{{rasig.id}}">
              <!--<app-error [control]="crearform.controls.nombre"> </app-error>-->
          </div>
         </td>
        </form>
        <td>{{rasig.rescursos}}</td>
        <td>{{rasig.responsable}}</td>
        <td><select class='form-control' [(ngModel)]="selected"   name="faseName">
              <option [ngValue]="respo.id" *ngFor="let respo of responsable" >{{respo.nombres}}</option>
            </select></td>
        <td> <button ng-click="reasignar()">Cambiar</button></td>
    </tr>
  </tbody>
</table>
